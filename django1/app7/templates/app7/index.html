<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figures to Words Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Figures to Words Converter</h1>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Enter Amount between 1 and 99999999999:</label>
        <input type="number" id="amount" name="amount" min="1" max="99999999999" required>
        <button type="submit">Convert</button>
    </form>
    {% if amount %}
    <h2>Figures: {{ amount }}</h2>
    <h2>Words: {{ words }}</h2>
    <a href="{% url 'cheque' %}?amount={{ amount }}&words={{ words }}" target="_blank">Print Cheque</a>
    {% endif %}
</body>
</html>
